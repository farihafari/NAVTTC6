<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="container">
        <h1 class="text-capitalize text-info text-center py-5">mobile accessories</h1>
        <div class="row" id="product">
           
        </div>
        <div id="modalData"></div>
      </div>
      <!-- Button trigger modal -->


<!-- Modal -->

 <script>
$(document).ready(function(){
    $.ajax({
        url:"mobile.json",
        type:"get",
        success:function(data){
// console.log(data);
// level 1
let column="";
let modal ="";
$.each(data,function(firstKey,firstKeyObject){
console.log(firstKey);
// console.log(firstKeyObject);
// level 2

$.each(firstKeyObject,function(secondKey,secondKeyArray){

    console.log(secondKey);
    // console.log(secondKeyArray);
// level 3
$.each(secondKeyArray,function(index,objects){
// console.log(index);
console.log(objects.price);
column+=` <div class="col-lg-3 mt-3">
                <div class="card">
                    <img class="card-img-top" src="${objects.image}" alt="Title" />
                    <div class="card-body">
                        <h4 class="card-title">${objects.name}</h4>
                        <p class="card-text">${objects.price}</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#${objects.name}${index}">
more
</button>
                    </div>
                </div>
                
            </div>`
            modal +=`
            <div class="modal fade" id="${objects.name}${index}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">${secondKey}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
<div class="row justify-content-center">
  <div class="col-lg-3">
    <div class="">
      <img class="card-img-top" src="${objects.image}" alt="Title" />
    </div>
    
  </div>
  <div class="col-lg-5">
    <div class="">
      <div class="card-body">
        <h4 class="card-title">${objects.name}</h4>
        <p class="card-text">${objects.price}</p>
        <p class="card-text">${objects.description}</p>

      </div>
    </div>
    
  </div>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
            `

})

})

})
$("#modalData").html(modal)
$('#product').html(column)
        }
    })
})

 </script>
  </body>
</html>
