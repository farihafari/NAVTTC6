<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  </head>
  <body>
      <div class="container">
        <h1 class="text-capitalize text-info text-center py-5">mobile accessories</h1>
        <div class="row">
           
        </div>
      </div>
 <script>
$(document).ready(function(){
    $.ajax({
        url:"mobile.json",
        type:"get",
        success:function(data){
// console.log(data);
// level 1
let column="";
$.each(data,function(firstKey,firstKeyObject){
console.log(firstKey);
// console.log(firstKeyObject);
// level 2

$.each(firstKeyObject,function(secondKey,secondKeyArray){

    console.log(secondKey);
    // console.log(secondKeyArray);
// level 3
$.each(secondKeyArray,function(index,objects){
// console.log(index);
console.log(objects.price);
column+=` <div class="col-lg-3 mt-3">
                <div class="card">
                    <img class="card-img-top" src="${objects.image}" alt="Title" />
                    <div class="card-body">
                        <h4 class="card-title">${objects.name}</h4>
                        <p class="card-text">${objects.price}</p>
                    </div>
                </div>
                
            </div>`
})

})

})

$('.row').html(column)
        }
    })
})
 </script>
  </body>
</html>
