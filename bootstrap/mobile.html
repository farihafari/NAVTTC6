        <h1 class="text-capitalize text-info text-center py-5">mobile accessories</h1>

        <div id="modalData"></div>
      </div>
      <!-- Button trigger modal -->


<!-- Modal -->

 <script>
$(document).ready(function(){
    $.ajax({
        url:"mobile.json",
        type:"get",
        success:function(data){
// console.log(data);
// level 1
let column="";
let modal ="";
$.each(data,function(firstKey,firstKeyObject){
// console.log(firstKey);
// console.log(firstKeyObject);
// level 2

$.each(firstKeyObject,function(secondKey,secondKeyArray){

    // console.log(secondKey);
    // console.log(secondKeyArray);
// level 3
$.each(secondKeyArray,function(index,objects){
// console.log(index);
// console.log(objects.price);
column+=` <div class="col-lg-3 mt-3">
                <div class="card">
                    <img class="card-img-top" src="${objects.image}" alt="Title" />
                    <div class="card-body">
                        <h4 class="card-title">${objects.name}</h4>
                        <p class="card-text">${objects.price}</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#${objects.name}${index}">
more
</button>
                    </div>
                </div>
                
            </div>`
            modal +=`
            <div class="modal fade" id="${objects.name}${index}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">${secondKey}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
<div class="row justify-content-center">
  <div class="col-lg-3">
    <div class="">
      <img class="card-img-top" src="${objects.image}" alt="Title" />
    </div>
    
  </div>
  <div class="col-lg-5">
    <div class="">
      <div class="card-body">
        <h4 class="card-title">${objects.name}</h4>
        <p class="card-text">${objects.price}</p>
        <p class="card-text">${objects.description}</p>

      </div>
    </div>
    
  </div>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <a class="btn btn-primary" href="detail.html">details</a>
      </div>
    </div>
  </div>
</div>
            `

})

})

})
$("#modalData").html(modal)
$('#product').html(column);
 
// search 
$("#search").on("keyup",function(){
  let fd="";
  let searchData = $(this).val().toLowerCase();
  $.each(data,function(firstKey,firstKeyObject){
    // console.log(firstKeyObject);
    $.each(firstKeyObject,function(secondKey,secondKeyArray){
      // console.log(secondKeyArray)
      // search data
      let filterData = secondKeyArray.filter(function(arrayObject){
return arrayObject.name.indexOf(searchData)>-1;
      });
      $.each(filterData,function(index,values){
        // console.log(values.name)
        fd+=` <div class="col-lg-3 mt-3">
                <div class="card">
                    <img class="card-img-top" src="${values.image}" alt="Title" />
                    <div class="card-body">
                        <h4 class="card-title">${values.name}</h4>
                        <p class="card-text">${values.price}</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#${values.name}${index}">
more
</button>
                    </div>
                </div>
                
            </div>`
      })
      // console.log(filterData);
    })
  })
  // console.log(fd)
  $('#product').html(fd);

})
        }
    })
})

 </script>
